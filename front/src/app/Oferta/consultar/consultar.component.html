<div class="container">

    <h2>Gesti√≥n de Ofertas</h2>

    <form>
        <input type="search"  placeholder="Buscar oferta" aria-label="Search"/>  
        <button type="button" (click)="buscarOfertaPorNombre()" >buscar</button>
    </form>



    <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Descripcion</th>
              <th scope="col">Precio</th>
              <th scope="col">Puntos</th>
              <th scope="col">Fecha Inicio</th>
              <th scope="col">Fecha Fin</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listadoOfertas">
              <td>{{ item.descripcion }}</td>
              <td>{{ item.precio }}</td>
              <td>{{ item.puntos }}</td>
              <td>{{ item.fecha_inicio }}</td>
              <td>{{ item.fecha_fin }}</td>

              <td>
               
      
                <button type="button" class="btn btn-outline-success" >Editar</button>
      
      
                <button type="button" class="btn btn-outline-danger" (click)="borrar(item)" >Eliminar</button> 
      
              </td>
            </tr>
          </tbody>
        </table>


</div>
