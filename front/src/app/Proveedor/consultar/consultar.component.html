<div class="container">
  <h2>Busqueda de proveedor</h2>

  <form class="form-control">
    <input  class="form-control"  type="search"  placeholder="Search"   aria-label="Search"  />    
  </form>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Cuil</th>
        <th scope="col">Telefono</th>
        <th scope="col">Pais</th>
        <th scope="col">Direccion</th>
        <th scope="col">Cod.Postal</th>
        <th scope="col">Correo Electronico</th>
        <th scope="col">Latitud</th>
        <th scope="col">Longitud</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaProveedor">
        <td>{{ item.nombre }}</td>
        <td>{{ item.cuil }}</td>
        <td>{{ item.telefono }}</td>
        <td>{{ item.pais }}</td>
        <td>{{ item.direccion }}</td>
        <td>{{ item.codigoPostal }}</td>
        <td>{{ item.correo }}</td>
        <td>{{ item.latitud }}</td>
        <td>{{ item.longitud}}</td>
        <td>
          <button type="button" class="btn btn-outline-danger">Cancelar</button>- 

          <button type="button" class="btn btn-outline-success">Aceptar</button>

        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-secondary">modificar</button>
  <button type="button" class="btn btn-danger">eliminar</button>
  <button type="button" class="btn btn-warning">volver</button>
</div>

<div class="container">
  <google-map [center]="positionGoogleMaps">
    <map-marker [position]="positionGoogleMaps" [label]="labelGoogleMaps" [title]="titleGoogleMaps">

    </map-marker>

  </google-map>
</div>
